<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <title>Login - Construction Management</title>

  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,400italic,700,900' rel='stylesheet' type='text/css'>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="Techie Bootstrap 3 skin">
  <meta name="keywords" content="bootstrap 3, skin, flat">
  <meta name="author" content="bootstraptaste">

  <!-- Bootstrap css -->
  {% load static %}
  <link type="text/css" href="{% static 'login/bootstrap.min.css' %}" rel="stylesheet">
  {% load static %}
  <link type="text/css" href="{% static 'login/bootstrap.techie.css' %}" rel="stylesheet">

  <!-- =======================================================
    Theme Name: Techie
    Theme URL: https://bootstrapmade.com/techie-free-skin-bootstrap-3/
    Author: BootstrapMade
    Author URL: https://bootstrapmade.com
  ======================================================= -->

  <!-- Docs Custom styles -->
  <style>
    body,
    html {
      overflow-x: hidden
    }

    body {
      padding: 60px 20px 0
    }

    footer {
      border-top: 1px solid #ddd;
      padding: 30px;
      margin-top: 50px
    }

    .row>[class*=col-] {
      margin-bottom: 40px
    }

    .navbar-container {
      position: relative;
      min-height: 100px
    }

    .navbar.navbar-fixed-bottom,
    .navbar.navbar-fixed-top {
      position: absolute;
      top: 50px;
      z-index: 0
    }

    .navbar.navbar-fixed-bottom .container,
    .navbar.navbar-fixed-top .container {
      max-width: 90%
    }

    .btn-group {
      margin-bottom: 10px
    }

    .form-inline input[type=password],
    .form-inline input[type=text],
    .form-inline select {
      width: 180px
    }

    .input-group {
      margin-bottom: 10px
    }

    .pagination {
      margin-top: 0
    }
  </style>

</head>

<body>
  <div class="container-fluid text-center" style="background-color: #414141; margin-bottom: 20px">
    <h2 style="color: #ffffff">Construction Management</h2>
  </div>

  <div class="row">
    <div class="col-sm-12 col-lg-12">
      <div class="row">
        <div class="container">
          {% if error %}
            <div style="color: red"> {{ error }} </div>
          {% endif %}
          <form class="form-horizontal" action="{% url 'login:confirmation'%}?email={{ email }}" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="inputCode" class="col-lg-2 control-label">Confirmation Code</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="inputCode" name="inputCode" placeholder="Enter the code sent to your email">
              </div>
            </div>
            <input hidden type="text" name="code" value="{{ code }}">
            <input hidden type="text" name="counter" value="{{ counter }}">
            <div class="form-group">
              <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default">CONFIRM</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <footer class="text-center">
    <p>&copy; Construction Management</p>
    <div class="credits">
      <!--
        All the links in the footer should remain intact.
        You can delete the links only if you purchased the pro version.
        Licensing information: https://bootstrapmade.com/license/
        Purchase the pro version form: https://bootstrapmade.com/buy/?theme=Techie
      -->
      Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
    </div>
  </footer>

  <!-- Main Scripts-->
  {% load static %}
  <script src="{% static 'login/jquery.js' %}"></script>
  {% load static %}
  <script src="{% static 'login/bootstrap.min.js' %}"></script>

  <!-- Bootstrap 3 has typeahead optionally -->
  {% load static %}
  <script src="{% static 'login/typeahead.min.js' %}"></script>   
</body>
</html>
